# This is a basic workflow to help you get started with Actions

name: build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - uses: actions/upload-artifact@v4
      with:
        # Name of the artifact to upload.
        # Optional. Default is 'artifact'
        name: 'artifact'
    
        # A file, directory or wildcard pattern that describes what to upload
        # Required.
        path: '/home/runner/work/_temp/codeql_databases/javascript.zip'
    
        # The desired behavior if no files are found using the provided path.
        # Available Options:
        #   warn: Output a warning but do not fail the action
        #   error: Fail the action with an error message
        #   ignore: Do not output any warnings or errors, the action does not fail
        # Optional. Default is 'warn'
        if-no-files-found: error
    
        # Duration after which artifact will expire in days. 0 means using default retention.
        # Minimum 1 day.
        # Maximum 90 days unless changed from the repository settings page.
        # Optional. Defaults to repository settings.
        retention-days: 1
    
        # The level of compression for Zlib to be applied to the artifact archive.
        # The value can range from 0 to 9.
        # For large files that are not easily compressed, a value of 0 is recommended for significantly faster uploads.
        # Optional. Default is '6'
        compression-level: 6
    
        # If true, an artifact with a matching name will be deleted before a new one is uploaded.
        # If false, the action will fail if an artifact for the given name already exists.
        # Does not fail if the artifact does not exist.
        # Optional. Default is 'false'
        overwrite: true
    
        # Whether to include hidden files in the provided path in the artifact
        # The file contents of any hidden files in the path should be validated before
        # enabled this to avoid uploading sensitive information.
        # Optional. Default is 'false'
        include-hidden-files: true
    
    - name: "copy yarn.lock to bot and web"
      run: |
        cp yarn.lock bot/
        cp yarn.lock web/
    # Runs a single command using the runners shell
    - name: "build docker api"
      uses: docker/build-push-action@v1
      with:
        username: lecafard
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: api
        add_git_labels: true
        repository: lecafard/discord-arc-verification_api
        tags: latest

    - name: "build docker bot"
      uses: docker/build-push-action@v1
      with:
        username: lecafard
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: bot
        add_git_labels: true
        repository: lecafard/discord-arc-verification_bot
        tags: latest

    - name: "build docker web"
      uses: docker/build-push-action@v1
      with:
        username: lecafard
        password: ${{ secrets.DOCKER_PASSWORD }}
        path: web
        add_git_labels: true
        repository: lecafard/discord-arc-verification_web
        tags: latest
